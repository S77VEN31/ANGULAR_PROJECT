<div>
  <H2>
    {{ serverName ? serverName : DEFAULT_SERVER_NAME }}
  </H2>
  <input [placeholder]="PLACEHOLDER" type="text" [(ngModel)]="serverName" />
  <button
    [ngClass]="[getButtonClass(), 'button3']"
    [disabled]="!serverName"
    (click)="registerServerName()"
  >
    {{ REGISTER_SERVER }}
  </button>

  <ul>
    <li *ngFor="let server of servers; let i = index">
      {{ server + " " + (i + 1) }}
    </li>
  </ul>
</div>
